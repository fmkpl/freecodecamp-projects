<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form
</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <label id="name-label" for="name">Name<input id="name" type="text" required placeholder="Enter your name"></label>
  <label id="email-label" for="email">Email<input id="email" type="email" required placeholder="Enter your email"></label>
  <label id="number-label" for="age">Age (optional)<input id="number" type="number" placeholder="Age" pattern="[0-9]{3,}" min="14" max="110"></label>
  <label id="role-label" for="dropdown">Which option best describes your current role?
    <select id="dropdown">
      <option value="">Select current role</option>
      <option value="Student">Student</option>
      <option value="Full Time Job">Full Time Job</option>
      <option value="Full Time Learner">Full Time Learner</option>
      <option value="Prefer not to say">Prefer not to say</option>
      <option value="Other">Other</option>
    </select>
  </label>
  <legend>Would you recommend freeCodeCamp to a friend?</legend>
  <label for="recommend-definitely"><input class="inline" name="recommend" id="recommend-definitely" value="recommend-definitely" type="radio">Definitely</label>
  <label for="recommend-maybe"><input class="inline" name="recommend" 
  value="recommend-maybe" id="recommend-maybe" type="radio">Maybe</label>
  <label for="recommend-not-sure"><input class="inline" name="recommend" id="recommend-not-sure" 
value="recommend-not-sure"type="radio">Not sure</label>
  <label id="feature-label" for="feature-dropdown">What is your favorite feature of freeCodeCamp?
    <select id="feature-dropdown">
      <option value="">Select an option</option>
      <option value="Challenges">Challenges</option>
      <option value="Project">Project</option>
      <option value="Community">Community</option>
      <option value="Open Source">Open Source</option>
    </select>
  </label>
  <legend>What would you like to see improved? (Check all that apply)</legend>
  <label for="front-end"><input class="inline" id="front-end" type="checkbox" value="Front-end Projects">Front-end Projects</label>
  <label for="back-end"><input class="inline" id="back-end" type="checkbox" value="Back-end Projects">Back-end Projects</label>
  <label for="data-viz"><input class="inline" id="data-viz" type="checkbox" value="Data Visualization">Data Visualization</label>
  <label for="challenges"><input class="inline" id="challenges" type="checkbox" value="Challenges">Challenges</label>
  <label for="open-source"><input class="inline" id="open-source" type="checkbox" value="Open Source Community">Open Source Community</label>
  <label for="gitter-help"><input class="inline" id="gitter-help" type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
  <label for="videos"><input class="inline" id="videos" type="checkbox" value="Videos">Videos</label>
  <label id="comments-area" for="comments">Any comments or suggestions?<textarea id="comments" name="comments" rows="5" cols="30" placeholder="Enter your comment here..."></textarea></label>
  <input id="submit" type="submit" value="Submit">
</form>
  </body>
</html>
